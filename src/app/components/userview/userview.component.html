<div style="display: flex; justify-content: center; margin-top: 8rem;">
    <div class="card mb-3" style="width: 55rem; height: 20rem;">
        <div style="display: flex; margin-left: 3rem;">
            <div>
                <img src="https://i.pravatar.cc/400?img=4" style="padding: 2rem; width: 20rem;"
                    class="card-img rounded-circle mx-auto img-fluid" alt="user-image">
            </div>
            <div style="margin-left: 5rem;">
                <div class="card-body">
                    <h5 class="card-title" style="font-size: 2rem; margin-bottom: 2rem;">Juan Antonio</h5>
                    <h5 class="card-title" style="font-size: 2rem; margin-bottom: 2rem;">Pérez Fernández</h5>
                    <p class="card-text" style="font-size: 1rem; margin-bottom: 1rem;"><strong>Nombre de
                            usuario: </strong>Juan23</p>
                    <p class="card-text" style="font-size: 1rem; margin-bottom: 1rem;"><strong>Email: </strong>
                        juan23@gmail.com</p>
                </div>
                <div style="display: flex;">
                    <button type="button" class="btn btn-secondary m-1" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Eliminar
                    </button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">¿Desea borrar el usuario
                                        seleccionado?</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-danger">Aceptar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary m-1"
                        [routerLink]="['/updateuser']">Actualizar</button>
                    <button type="button" class="btn btn-secondary m-1" [routerLink]="['/home']">Volver al
                        listado</button>
                </div>
            </div>
        </div>
    </div>
</div>
